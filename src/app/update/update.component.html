  
   
 <div class='container'>     

        <div id="styleDiv" [class]="updateStyleClass" [style]="userStyle"> 

                <div [style]='headerStyle' class="row justify-content-center"> 

                        <h4 style="margin-top:25px;">
                                Customer Information
                        </h4>  

                </div> 
          
                <div class="row"> 
            
                        <div class="col-xs3"> 
                                <label [style]='labelStyle' for="entered" class="control-label" >Password:</label> <br>
                                <input class="form-control st1"  type='password'  [(ngModel)]="entered">    
                        </div>
            
                        <div class="col-xs3"> 
                                <label [style]='labelStyle' for="confirmed" class="control-label" >Confirm Password:</label> <br>
                                <input class="form-control st1"  type='password'  [(ngModel)]="confirmed">
                        </div>
             
                     
                    </div>  
            
                    <div class="row">
            
                            <div class="col-xs3">
                                <label [style]='labelStyle' for="custFirst" class="control-label" >First Name:</label> 
                                <input class="form-control st1" type='text'  [(ngModel)]="custFirst">    
                            </div>
                
                            <div class="col-xs3"> 
                                    <label [style]='labelStyle' for="custLast" class="control-label" >Last Name:</label> 
                                    <input class="form-control st1" type='text'  [(ngModel)]="custLast">    
                            </div>

                            <div class="col-xs3"> 
                                <label [style]='labelStyle' for="custMiddle" class="control-label" >Middle Name:</label> 
                                <input class="form-control st1" type='text'  [(ngModel)]="custMiddle">    
                           </div>
                     </div>
            
                     <div class="row">
            
                            <div class="col-xs3">
                                <label [style]='labelStyle' for="custEmail" class="control-label" >Email:</label> 
                                <input class="form-control st1" type='text'  [(ngModel)]="custEmail">   
                            </div>
                
                            <div class="col-xs3"> 
                                    <label [style]='labelStyle' for="custPhone" class="control-label" >Phone:</label> 
                                    <input class="form-control st1"  type='text'  [(ngModel)]="custPhone">     
                            </div>
                     </div>

                
                     <div class="row">

                        <div class="col-xs3">
                                <label [style]='labelStyle' for="custBirthDate" class="control-label" >Birth Date:</label> 
                                <input class="form-control st1"  type='text'  [(ngModel)]="custBirthDate">   
                       </div>
                       <div class="col-xs4">
                        <label [style]='labelStyle' for="custGender" class="control-label" >Gen:</label> 
                                <select class="form-control st1" [(ngModel)]="custGender">
                                        <option>M</option>
                                        <option>F</option>
                                </select>
                       </div>
                      
                        <div  class="col-xs3" style='margin-left:15px'>
                                <label [style]='labelStyle' style='margin-left:15px' for="custPlan" class="control-label" >Customer Plan:</label>
                                <br> 
                                <p style='margin-left: 15px;font-size: larger;color:white;'> 
                                   {{custPlan}}
                                </p>
                        </div>    
                    </div>
                     <div class="row">
            
                            <div class="col-xs3">
                                <label [style]='labelStyle' for="custAddress1" class="control-label" >Address1:</label> 
                                <input class="form-control st1" type='text'  [(ngModel)]="custAddress1">   
                            </div>
                   
                            <div class="col-xs3"> 
                                    <label [style]='labelStyle' for="custAddress2" class="control-label" >Address2:</label> 
                                    <input class="form-control st1" type='text'  [(ngModel)]="custAddress2">    
                            </div>
                     </div>
            
                     <div class="row">
            
                            <div class="col-xs3">
                                <label [style]='labelStyle' for="custCity" class="control-label" >City:</label> 
                                <input class="form-control st1" type='text'  [(ngModel)]="custCity">    
                            </div>
                      
                            <div class="col-xs3"> 
                                <label [style]='labelStyle' for="custState" class="control-label" >State:</label> 
                                <select class="form-control st1" [(ngModel)]="custState">
                                        <option>WA</option>
                                        <option>CA</option>
                                </select>
                                <!--input class="form-control st1" type='text'  [(ngModel)]="custState"><br-->     
                        </div>
                 
                     
                    
                            <div class="col-xs3"> 
                                    <label [style]='labelStyle' for="custZip" class="control-label" >Zip:</label> 
                                    <input class="form-control st1" type='text'  [(ngModel)]="custZip">   
                            </div>
                     </div>
                      
       
                <div class="row" style="margin-top: 20px">  
                
                        <div class='col-md-2'> 
                                <button type="button" class="st1 btn btn-primary" (click)="onUpdate()">
                                Update 
                                </button>  
                        </div>  
                        <div class='col-md-2'> 
                                <button type="button" 
                                class="st1 btn btn-primary"
                                style="margin-bottom: 10px;"
                                 (click)="onCancel()">
                                Menu
                                </button>  
                        </div>  

                        <div *ngIf='lineMessage != ""' class='col-xs-3'> 
                                <button type='button' style='margin-left:24px; margin-top:4px;'
                                        class='st1 btn b1 btn-warning'
                                        style="background-color:black; color: burleywood"> 
                                        {{lineMessage}}
                                </button> <br>
                         </div>  
         
                 </div>  
                

</div> <!-- end of container  -->
